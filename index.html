<html lang="en">

<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="shortcut icon" type="x-icon" href="css/assets/myicon.png" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />

    href="https://fonts.googleapis.com/css1?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

  <!-- external css -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <!-- Contact Section -->
  <section id="contact" class="contact-section py-4">
    <div class="container py-5">
        <h1 class="title text-center pb-2">Contact</h1>
        <div class="form-container mx-auto mt-4">
            <form action="https://api.web3forms.com/submit" method="POST" id="form" class="needs-validation" novalidate>
                <input type="hidden" name="access_key" value="954b4f6b-ad9a-457d-bfb2-fa12bc40c755" />
                <input type="hidden" name="subject" value="New Submission from Web3Forms" />
                <input type="checkbox" name="botcheck" id="" style="display: none;" />

                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required />
                            <label for="name">Name</label>
                            <div class="invalid-feedback">
                                Please enter your name.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required />
                            <label for="email">Email</label>
                            <div class="invalid-feedback">
                                Please enter a valid email address.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required />
                    <label for="subject">Subject</label>
                    <div class="invalid-feedback">
                        Please enter a subject (at least 8 characters).
                    </div>
                </div>

                <div class="form-floating mb-3">
                    <textarea class="form-control" id="message" name="message" placeholder="Your Message" required rows="5"></textarea>
                    <label for="message">Message</label>
                    <div class="invalid-feedback">
                        Please enter your message.
                    </div>
                </div>

                <div class="subicon row gx-2 mb-0">
                  <div class="col form-group d-flex ms-2 justify-content-center justify-content-md-start">
                    <button type="submit" class="btn bt3">Submit</button>
                  </div>
                  <div class="col form-group">
                    <ul class="socials">
                      <span data-bs-custom-class="custom-tooltop" data-bs-toggle="tooltip" data-bs-html="true" title="LinkedIn">
                      <li><a href="#" class="iconbox" id="linkedin-link"><img src="css/assets/linkedinicon.png" alt="Linkedin" class="linkedin"></a></li>
                      </span>
                      <span data-bs-custom-class="custom-tooltop" data-bs-toggle="tooltip" data-bs-html="true" title="My Phone Number">
                      <li><a href="#" class="iconbox" id="phone-icon"><img src="css/assets/phoneicon.png" alt="Phone" class="phone"></a></li>
                    </span>
                    <span data-bs-custom-class="custom-tooltop" data-bs-toggle="tooltip" data-bs-html="true" title="Facebook">
                      <li><a href="#" class="iconbox" id="facebook-link"><img src="css/assets/facebookicon.png" alt="Facebook" class="facebook"></a></li>
                    </span>
                    </ul>
                  </div>
                </div>
                <p class="text-base text-center text-gray-400 mt-3" id="result"></p>
            </form>
        </div>
    </div>
</section>

<div class="container">
  <footer>
    <div class="nav justify-content-center border-bottom pb-3 mb-3">
    </div>
    <p class="footertext text-center text-muted">&copy; 2024 Oliver Garcia Jr. All Rights Reserved.</p>
  </footer>
</div>

  <!-- jss bootstrap -->
  <script src="./js/bootstrap.bundle.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/formSubmit.js"></script>

</body>

</html>
